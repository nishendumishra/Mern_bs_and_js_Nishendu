<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 1</title>
  </head>
  <body>
    <h1>Task 1</h1>
    <br />
    <p>Enter a number to find it's reverse</p>

    <input type="text" id="userInput" placeholder="Enter a number" />

    <button onclick="reverseAndDisplay()">Reverse</button>

    <p id="result"></p>
    <script>
      function reverseNumber(x) {
        // Convert the number to a string
        let str = x.toString();

        // Reverse the string
        let reversedStr = str.split("").reverse().join("");

        // Convert the reversed string back to a number
        let reversedNumber = parseInt(reversedStr, 10);

        return reversedNumber;
      }

      function reverseAndDisplay() {
        //get the user input
        const userInput = document.getElementById("userInput").value;

        //Convert the user input into a number
        const num = parseFloat(userInput);

        if (!isNaN(num)) {
          const reversed = reverseNumber(num);
          document.getElementById(
            "result"
          ).textContent = `Reversed number: ${reversed}`;
        } else {
          document.getElementById("result").textContent =
            "Please enter a valid input";
        }
      }
    </script>
  </body>
</html>
